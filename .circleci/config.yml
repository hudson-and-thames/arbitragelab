version: 2.1

jobs:
  run_tests:
    docker:
      - image: circleci/python:3.7.4
    steps:
      - checkout
      - run:
          name: Install Python Dependencies
          command: |
            pip install --user -r requirements.txt
      - run:
          name: Run Pylint Check
          command: |
            pylint arbitragelab --rcfile=.pylintrc -f text
      - run:
          name: Run Unit Tests
          command: |
            python -m unittest discover
      - run:
          name: Test Code Coverage
          command: |
            bash coverage
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports

workflows:
  main:
    jobs:
      - run_tests
